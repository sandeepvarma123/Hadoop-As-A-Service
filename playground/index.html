<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Openstack</title>
  </head>
  <body>

    <div class="container">
      <h1 style="text-align: center; margin-top:25px;">Openstack Instance Creation</h1>
      <div style="margin-top: 50px; width: 500px; ">
          <div class="form-group">
            <label for="instance">Instance Name</label>
            <input type="text" class="form-control" id="instance" placeholder="Demo Instance">
          </div>
          <div class="form-group">
            <label for="flavour">Flavour</label>
            <select class="form-control" id="flavour">
              <option>ds2G</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">OS Image</label>
            <select class="form-control" id="image">
              <option>ubuntu_console_16</option>
            </select>
          </div>
          <div class="text-center;" style="margin-top:25px;">
            <button type="button" class="btn btn-success" id="launch">Launch</button>
          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/openstack.js"></script>
  </body>
</html>
